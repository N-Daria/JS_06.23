<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
  </head>

  <body class="body">
    <form class="adding">
      <!-- forValidation - class for serialization -->
      <input
        class="forValidation"
        type="text"
        placeholder="Title"
        required
        maxlength="15"
        minlength="5"
        name="title"
      />

      <!-- forValidation - class for serialization -->
      <textarea
        class="forValidation"
        placeholder="Note"
        minlength="5"
        maxlength="100"
        required
        name="text"
      ></textarea>

      <button type="submit" class="adding__button_submit">Add</button>
    </form>

    <main class="">
      <ul class="notes"></ul>
    </main>

    <section class="popup">
      <div class="popup__block">
        <button class="popup__close">+</button>

        <h3>Are you sure you want to delete this note?</h3>

        <button type="button" class="popup__confirm">Yes</button>
        <button type="button" class="popup__cancel">No</button>
      </div>
    </section>

    <template id="note">
      <li class="note__item">
        <p class="note__date"></p>

        <h2 class="note__header"></h2>
        <p class="note__text"></p>

        <div>
          <button type="button" class="note__button_delete">delete</button>
          <button type="button" class="note__button_update">update</button>
        </div>
      </li>
    </template>

    <template id="changing">
      <li class="note__item">
        <p class="note__date"></p>

        <input
          class="forValidation changing__header"
          type="text"
          placeholder="Changing title"
          required
          maxlength="15"
          minlength="5"
          name="title"
        />

        <!-- forValidation - class for serialization -->
        <textarea
          class="forValidation changing__text"
          placeholder="Changing note"
          minlength="5"
          maxlength="100"
          required
          name="text"
        ></textarea>

        <button type="submit" class="changing__submit">submit</button>
        <button type="button" class="changing__cancel">cancel</button>
      </li>
    </template>
  </body>
</html>
