<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
  </head>

  <body class="body">
    <form class="note__form">
      <!-- forValidation - class for serialization -->
      <input
        class="forValidation"
        type="text"
        placeholder="Title"
        required
        maxlength="15"
        minlength="5"
        name="title"
      />

      <!-- forValidation - class for serialization -->
      <textarea
        class="forValidation"
        placeholder="Note"
        minlength="5"
        maxlength="100"
        required
        name="text"
      ></textarea>

      <button type="submit" class="note__button_submit">Add</button>
    </form>

    <main class="">
      <ul class="note__list"></ul>
    </main>

    <section class="popup">
      <div class="popup__block">
        <button class="popup__close">+</button>

        <h3>Are you sure you want to delete this note?</h3>

        <button type="button" class="popup__confirm">Yes</button>
        <button type="button" class="popup__cancel">No</button>
      </div>
    </section>

    <template id="note">
      <li class="note__item">
        <p class="note__date"></p>

        <h2 class="note__header"></h2>
        <p class="note__text"></p>

        <div>
          <button type="button" class="note__delete">delete</button>
          <button type="button" class="note__update">update</button>
        </div>
      </li>
    </template>
  </body>
</html>
