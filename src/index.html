<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
  </head>

  <body class="body">
    <form class="note__form">
      <label>
        Заголовок

        <!-- forValidation - class for serialization -->
        <input
          class="forValidation"
          type="text"
          placeholder="Введите заголовок"
          required
          maxlength="15"
          minlength="5"
          name="title"
        />
      </label>

      <!-- forValidation - class for serialization -->
      <textarea
        class="forValidation"
        placeholder="Введите вашу заметку здесь"
        minlength="5"
        maxlength="100"
        required
        name="text"
      ></textarea>

      <button type="submit" class="note__button_submit note__button_disabled">Сохранить</button>
    </form>

    <main class="main">
      <ul class="note__list"></ul>
    </main>

    <template id="note">
      <li class="note__item">
        <p class="note__date"></p>

        <h2 class="note__header"></h2>
        <p class="note__text"></p>

        <div>
          <button type="button" class="note__delete">delete</button>
          <button type="button" class="note__update">update</button>
        </div>
      </li>
    </template>
  </body>
</html>
